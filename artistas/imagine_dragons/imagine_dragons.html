<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imagine_dragons.css">
    <link rel="icon" href="../../imagenes/icono.png" type="image/x-icon">
    <title>Imagine Dragons - PlanetTickets</title>
</head>
<body>
        <div class="header-nav">
        <a href="../../index.html">
            <img src="../../imagenes/icono.png" alt="volver al inicio">
        </a>
        <div class="user-actions" id="user-actions">
            <div id="user-menu" style="display: none;">
                <div class="user-avatar-container">
                    <div class="user-avatar" id="user-avatar" onclick="toggleUserMenu()">
                        <span id="user-initials"></span>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <div class="user-info">
                            <span id="user-name" class="user-greeting"></span>
                        </div>
                        <button onclick="logout()" class="btn-logout">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
            <div id="guest-menu" style="display: none;">
                <a href="../../auth/login.html" class="btn-user">Iniciar Sesión</a>
                <a href="../../auth/registro.html" class="btn-user">Crear Cuenta</a>
            </div>
        </div>
    </div>
    <section id="comprar">
            <h2>Compra tu Ticket</h2>
            <form>
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required>
                <input type="text" id="apellido" name="apellido" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="cantidad">Cantidad de tickets:</label>
                <select name="Cantidad de tickets" id="entradas" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                
                <label for="lugar">Elegí tu lugar:</label>
                <select id="lugar" name="lugar" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="95000">Campo: $95.000</option>
                    <option value="120000">Campo VIP: $120.000</option>
                    <option value="105000">Platea: $105.000</option>
                    <option value="145000">Platea VIP: $145.000</option>
                </select>
                
                <div class="precio-total">
                    <h3>Precio Total: <span id="total">$0</span></h3>
                </div>
                
                <button type="submit">Comprar</button>

                <div class="spotify-box">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/7EPrkhjTBrwAV8yAKCmY0Y?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" loading="lazy"></iframe>
                </div>
            </form>
    
    <script src="../../auth/auth.js"></script>
    <script src="../../mis-entradas.js"></script>    <script>
        function getUserInitials(name) {
            return name.split(' ')
                      .map(word => word.charAt(0).toUpperCase())
                      .slice(0, 2)
                      .join('');
        }
        
        function toggleUserMenu() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.classList.toggle('show');
        }
        
        // Cerrar menú al hacer clic fuera
        document.addEventListener('click', function(event) {
            const userAvatar = document.getElementById('user-avatar');
            const dropdownMenu = document.getElementById('dropdown-menu');
            
            if (!userAvatar.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove('show');
            }
        });
        
        document.addEventListener("DOMContentLoaded", function() {
            const user = getCurrentUser();
            const userMenu = document.getElementById("user-menu");
            const guestMenu = document.getElementById("guest-menu");
            const userName = document.getElementById("user-name");
            const userInitials = document.getElementById('user-initials');
            
            if (user) {
                userMenu.style.display = "flex";
                guestMenu.style.display = "none";
                userName.textContent = `¡Hola, ${user.name}!`;
                userInitials.textContent = getUserInitials(user.name);
            } else {
                userMenu.style.display = "none";
                guestMenu.style.display = "flex";
            }
        });
    </script>
    <script src="../../ticket-calculator.js"></script>
</body>
</html>
