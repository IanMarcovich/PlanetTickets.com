<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="billie_eilish.css">
    <link rel="icon" href="../../imagenes/icono.png" type="image/x-icon">
    <title>Billie Eilish - PlanetTickets</title>
</head>
<body>
    <div class="header-nav">
        <a href="../../index.html">
            <img src="../../imagenes/icono.png" alt="volver al inicio">
        </a>
        <div class="user-actions" id="user-actions">
            <div id="user-menu" style="display: none;">
                <div class="user-avatar-container">
                    <div class="user-avatar" id="user-avatar" onclick="toggleUserMenu()">
                        <span id="user-initials"></span>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <div class="dropdown-header">
                            <span id="user-name" class="user-greeting">¡Hola Usuario!</span>
                        </div>
                        <div class="dropdown-divider"></div>
                        <a href="../../mis-entradas.html" class="dropdown-item">
                            <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                            </svg>
                            Ver mis Entradas
                        </a>
                        <button onclick="logout()" class="dropdown-item dropdown-logout">
                            <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
            <div id="guest-menu" style="display: none;">
                <a href="../../auth/login.html" class="btn-user">Iniciar Sesión</a>
                <a href="../../auth/registro.html" class="btn-user">Crear Cuenta</a>
            </div>
        </div>
    </div>
    <section id="comprar">
            <h2>Compra tu Ticket</h2>
            <form>
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required>
                <input type="text" id="apellido" name="apellido" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="cantidad">Cantidad de tickets:</label>
                <select name="Cantidad de tickets" id="entradas" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                
                <label for="lugar">Elegí tu lugar:</label>
                <select id="lugar" name="lugar" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="80000">Campo: $80.000</option>
                    <option value="105000">Campo VIP: $105.000</option>
                    <option value="90000">Platea: $90.000</option>
                    <option value="125000">Platea VIP: $125.000</option>
                </select>
                
                <div class="precio-total">
                    <h3>Precio Total: <span id="total">$0</span></h3>
                </div>
                
                <button type="submit">Comprar</button>

                <div class="spotify-box">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/7aJuG4TFXa2hmE4z1yxc3n?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" loading="lazy"></iframe>
                </div>
            </form>
    </section>
    
    <script src="../../auth/auth.js"></script>
    <script src="../../mis-entradas.js"></script>    <script>
        function getUserInitials(name) {
            return name.split(' ')
                      .map(word => word.charAt(0).toUpperCase())
                      .slice(0, 2)
                      .join('');
        }
        
        function toggleUserMenu() {
            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.classList.toggle('show');
        }
        
        // Cerrar menú al hacer clic fuera
        document.addEventListener('click', function(event) {
            const userAvatar = document.getElementById('user-avatar');
            const dropdownMenu = document.getElementById('dropdown-menu');
            
            if (!userAvatar.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove('show');
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            const user = getCurrentUser();
            const userMenu = document.getElementById('user-menu');
            const guestMenu = document.getElementById('guest-menu');
            const userName = document.getElementById('user-name');
            const userInitials = document.getElementById('user-initials');
            
            if (user) {
                userMenu.style.display = 'flex';
                guestMenu.style.display = 'none';
                userName.textContent = `¡Hola, ${user.name}!`;
                userInitials.textContent = getUserInitials(user.name);
            } else {
                userMenu.style.display = 'none';
                guestMenu.style.display = 'flex';
            }
        });
    </script>
    <script src="../../ticket-calculator.js"></script>
</body>
</html>
