<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guns_n_roses.css">
    <link rel="icon" href="../../imagenes/icono.png" type="image/x-icon">
    <title>Guns N' Roses - PlanetTickets</title>
</head>
<body>
            <a href="../../index.html">
                <img src="../../imagenes/icono.png" alt="volver al inicio">
            </a>
    <div class="user-actions">
                <a href="../../iniciar sesion/iniciar_sesion.html" class="btn-user">Iniciar Sesión</a>
                <a href="../../crear_cuenta/crear_cuenta.html" class="btn-user">Crear Cuenta</a>
            </div>  
    <section id="comprar">
            <h2>Compra tu Ticket</h2>
            <form>
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required>
                <input type="text" id="apellido" name="apellido" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="cantidad">Cantidad de tickets:</label>
                <select name="Cantidad de tickets" id="entradas" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                
                <label for="lugar">Elegí tu lugar:</label>
                <select id="lugar" name="lugar" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="75000">Campo: $75.000</option>
                    <option value="100000">Campo VIP: $100.000</option>
                    <option value="85000">Platea: $85.000</option>
                    <option value="120000">Platea VIP: $120.000</option>
                </select>
                
                <div class="precio-total">
                    <h3>Precio Total: <span id="total">$0</span></h3>
                </div>
                
                <button type="submit">Comprar</button>

                <div class="spotify-box">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4Eli8s8iPA5b95DXojkNdJ?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" loading="lazy"></iframe>
                </div>
            </form>
    
    <script src="../../ticket-calculator.js"></script>
</body>
</html>
