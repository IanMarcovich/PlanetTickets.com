<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - PlanetTickets</title>
    <link rel="icon" href="../imagenes/icono.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <div class="auth-header">
                <a href="../index.html">
                    <img src="../imagenes/icono.png" alt="PlanetTickets" class="auth-logo">
                </a>
                <h1>PlanetTickets</h1>
                <p>Crear Cuenta</p>
            </div>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required placeholder="Tu nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Mínimo 8 caracteres">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirma tu contraseña">
                </div>
                
                <button type="submit" class="auth-btn">Crear Cuenta</button>
                
                <div class="auth-divider">
                    <span>¿Ya tienes cuenta?</span>
                </div>
                
                <a href="login.html" class="auth-link">Iniciar Sesión</a>
            </form>
            
            <div id="message-container"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
