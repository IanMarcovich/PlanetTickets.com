<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PlanetTickets</title>
    <link rel="icon" href="../imagenes/icono.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <div class="auth-header">
                <a href="../index.html">
                    <img src="../imagenes/icono.png" alt="PlanetTickets" class="auth-logo">
                </a>
                <h1>PlanetTickets</h1>
                <p>Iniciar Sesión</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                </div>
                
                <button type="submit" class="auth-btn">Iniciar Sesión</button>
                
                <div class="auth-divider">
                    <span>¿No tienes cuenta?</span>
                </div>
                
                <a href="registro.html" class="auth-link">Crear Cuenta</a>
            </form>
            
            <div id="message-container"></div>
            
            <!-- Purchase redirect message -->
            <div id="purchase-redirect-message" style="display: none;" class="purchase-info">
                <div style="
                    background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 200, 255, 0.1));
                    border: 1px solid rgba(0, 255, 255, 0.3);
                    border-radius: 12px;
                    padding: 20px;
                    margin-top: 20px;
                    text-align: center;
                    color: #00FFFF;
                ">
                    <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px;">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                        </svg>
                        <strong>Compra de Entradas</strong>
                    </div>
                    <p style="margin: 0; font-size: 14px; opacity: 0.9;">
                        Inicia sesión para continuar con tu compra. Después de autenticarte, 
                        te redirigiremos automáticamente a la página del artista.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check if user was redirected from purchase attempt
        document.addEventListener('DOMContentLoaded', function() {
            const redirectUrl = localStorage.getItem('redirectAfterLogin');
            if (redirectUrl) {
                const messageElement = document.getElementById('purchase-redirect-message');
                if (messageElement) {
                    messageElement.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
