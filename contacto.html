<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - PlanetTickets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagenes/icono.png" type="image/x-icon">
    
    <style>
        /* ===== PÁGINA DE CONTACTO ESPECÍFICA ===== */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .contact-section {
            flex: 1;
            background: linear-gradient(135deg, rgba(0, 46, 54, 0.95), rgba(0, 89, 95, 0.85));
            backdrop-filter: blur(20px);
            padding: 100px 20px 60px 20px;
            position: relative;
            overflow: hidden;
        }
        
        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('imagenes/fondo.jpg') center/cover;
            opacity: 0.1;
            z-index: 0;
        }
        
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .contact-title {
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ffffff, #00bfff, #33ffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 80px;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: start;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 25px;
            padding: 30px;
            background: rgba(0, 89, 95, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .contact-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .contact-item:hover::before {
            left: 100%;
        }

        .contact-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.3);
            border-color: rgba(0, 255, 255, 0.6);
            background: rgba(0, 89, 95, 0.8);
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00ffff, #0099cc, #33ffff);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
            animation: iconPulse 2s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .contact-icon svg {
            width: 28px;
            height: 28px;
            color: #001a1a;
        }

        .contact-details h3 {
            color: #00ffff;
            font-size: 1.4em;
            font-weight: 700;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-details p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.1em;
            margin: 0;
            font-weight: 500;
        }

        .contact-form {
            background: rgba(0, 30, 35, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 25px;
            padding: 50px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }
        
        .contact-form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }
        
        .contact-form-content {
            position: relative;
            z-index: 1;
        }
        
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .contact-form-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            background: rgba(0, 89, 95, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 18px 25px;
            color: white;
            font-size: 1.1em;
            transition: all 0.4s ease;
            resize: vertical;
            font-weight: 500;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 0 4px rgba(0, 255, 255, 0.2);
            background: rgba(0, 89, 95, 0.7);
            transform: translateY(-2px);
        }
        
        .form-group select {
            cursor: pointer;
        }
        
        .form-group select option {
            background: rgba(0, 46, 54, 0.95);
            color: white;
            padding: 10px;
        }

        .contact-btn {
            background: linear-gradient(135deg, #00ffff, #0099cc, #33ffff);
            color: #001a1a;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .contact-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .contact-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 255, 255, 0.5);
            background: linear-gradient(135deg, #33ffff, #00ccff, #66ffff);
        }

        .contact-btn:active {
            transform: translateY(-1px);
        }
        
        /* Footer específico para contacto */
        footer {
            background: rgba(0, 30, 35, 0.95);
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            padding: 30px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        footer p {
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            font-size: 1em;
        }

        /* ===== RESPONSIVE CONTACTO ===== */
        @media (max-width: 968px) {
            .contact-content {
                grid-template-columns: 1fr;
                gap: 50px;
            }
            
            .contact-title {
                font-size: 3em;
                margin-bottom: 60px;
            }
            
            .contact-form {
                padding: 40px 30px;
            }
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 80px 15px 40px 15px;
            }
            
            .contact-title {
                font-size: 2.5em;
                margin-bottom: 50px;
            }
            
            .contact-form {
                padding: 35px 25px;
            }
            
            .contact-item {
                padding: 25px 20px;
            }
            
            .contact-icon {
                width: 55px;
                height: 55px;
            }
            
            .contact-icon svg {
                width: 24px;
                height: 24px;
            }
            
            .contact-btn {
                padding: 18px 35px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .contact-section {
                padding: 60px 10px 30px 10px;
            }
            
            .contact-title {
                font-size: 2em;
                margin-bottom: 40px;
            }
            
            .contact-content {
                gap: 35px;
            }
            
            .contact-item {
                flex-direction: column;
                text-align: center;
                gap: 20px;
                padding: 25px 15px;
            }
            
            .contact-form {
                padding: 30px 20px;
            }
            
            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 15px 20px;
                font-size: 1em;
            }
            
            .contact-btn {
                padding: 15px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Header principal -->
    <header class="simple-header">
        <a href="index.html" class="back-home">PlanetTickets</a>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h1 class="contact-title">Contacto</h1>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="contact-details">
                            <h3>Email</h3>
                            <p>info@planettickets.com</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 16.92V19.92C22.0011 20.1985 21.9441 20.4742 21.8325 20.7293C21.7209 20.9845 21.5573 21.2136 21.3521 21.4019C21.1468 21.5901 20.9046 21.7335 20.6407 21.8227C20.3769 21.9119 20.0974 21.9451 19.82 21.92C16.7428 21.5856 13.787 20.5341 11.19 18.85C8.77382 17.3147 6.72533 15.2662 5.18999 12.85C3.49997 10.2412 2.44818 7.27099 2.11999 4.18C2.095 3.90347 2.12787 3.62476 2.21649 3.36162C2.30512 3.09849 2.44756 2.85669 2.63476 2.65162C2.82196 2.44655 3.0498 2.28271 3.30379 2.17052C3.55777 2.05833 3.83233 2.00026 4.10999 2H7.10999C7.59531 1.99522 8.06579 2.16708 8.43376 2.48353C8.80173 2.79999 9.04207 3.23945 9.10999 3.72C9.23662 4.68007 9.47144 5.62273 9.80999 6.53C9.94454 6.88792 9.97366 7.27691 9.89391 7.65088C9.81415 8.02485 9.62886 8.36811 9.35999 8.64L8.08999 9.91C9.51355 12.4135 11.5865 14.4864 14.09 15.91L15.36 14.64C15.6319 14.3711 15.9751 14.1858 16.3491 14.1061C16.7231 14.0263 17.1121 14.0555 17.47 14.19C18.3773 14.5286 19.3199 14.7634 20.28 14.89C20.7658 14.9585 21.2094 15.2032 21.5265 15.5775C21.8437 15.9518 22.0122 16.4296 22 16.92Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="contact-details">
                            <h3>Teléfono</h3>
                            <p>+1 (555) 123-4567</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 10C21 17 12 23 12 23S3 17 3 10C3 7.61305 3.94821 5.32387 5.63604 3.63604C7.32387 1.94821 9.61305 1 12 1C14.3869 1 16.6761 1.94821 18.3639 3.63604C20.0518 5.32387 21 7.61305 21 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <div class="contact-details">
                            <h3>Ubicación</h3>
                            <p>123 Music Street, Entertainment District</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
                            </svg>
                        </div>
                        <div class="contact-details">
                            <h3>Horario de Atención</h3>
                            <p>Lunes a Viernes: 9:00 - 18:00<br>Sábados: 10:00 - 16:00</p>
                        </div>
                    </div>
                </div>
                
                <div class="contact-form">
                    <form class="contact-form-content" id="contactForm">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Tu nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Tu email" required>
                        </div>
                        <div class="form-group">
                            <select name="subject" required>
                                <option value="">Selecciona un asunto</option>
                                <option value="consulta-general">Consulta General</option>
                                <option value="problema-compra">Problema con Compra</option>
                                <option value="devolucion">Devolución de Entradas</option>
                                <option value="evento-cancelado">Evento Cancelado</option>
                                <option value="soporte-tecnico">Soporte Técnico</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Tu mensaje" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="contact-btn">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 PlanetTickets - Todos los derechos reservados</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Manejo del formulario de contacto
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener datos del formulario
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                subject: formData.get('subject'),
                message: formData.get('message')
            };
            
            // Mostrar mensaje de confirmación
            showSuccessMessage();
            
            // Limpiar formulario
            this.reset();
        });

        function showSuccessMessage() {
            // Crear overlay
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.85);
                backdrop-filter: blur(15px);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                opacity: 0;
                transition: opacity 0.3s ease;
            `;

            // Crear mensaje
            const message = document.createElement('div');
            message.style.cssText = `
                background: linear-gradient(135deg, rgba(0, 89, 95, 0.95), rgba(0, 46, 54, 0.95));
                border: 3px solid #00ffff;
                border-radius: 25px;
                padding: 50px;
                text-align: center;
                max-width: 450px;
                margin: 20px;
                box-shadow: 0 25px 50px rgba(0, 255, 255, 0.4);
                backdrop-filter: blur(20px);
                position: relative;
                overflow: hidden;
                transform: scale(0.8);
                transition: transform 0.3s ease;
            `;

            // Agregar efecto de brillo
            const shimmer = document.createElement('div');
            shimmer.style.cssText = `
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: conic-gradient(from 0deg, transparent, rgba(0, 255, 255, 0.1), transparent);
                animation: rotate 3s linear infinite;
                z-index: 0;
            `;
            message.appendChild(shimmer);

            const content = document.createElement('div');
            content.style.cssText = `
                position: relative;
                z-index: 1;
            `;

            content.innerHTML = `
                <div style="
                    color: #00ffff; 
                    font-size: 4em; 
                    margin-bottom: 25px;
                    text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
                    animation: pulse 2s ease-in-out infinite;
                ">✓</div>
                <h3 style="
                    color: #00ffff; 
                    margin: 0 0 20px 0; 
                    font-size: 1.8em;
                    font-weight: 800;
                    text-transform: uppercase;
                    letter-spacing: 2px;
                    background: linear-gradient(45deg, #00ffff, #ffffff, #00bfff);
                    background-size: 200% 200%;
                    -webkit-background-clip: text;
                    background-clip: text;
                    -webkit-text-fill-color: transparent;
                    animation: gradientShift 3s ease-in-out infinite;
                ">¡Mensaje Enviado!</h3>
                <p style="
                    color: rgba(255, 255, 255, 0.95); 
                    margin: 0 0 35px 0;
                    font-size: 1.1em;
                    line-height: 1.6;
                    font-weight: 500;
                ">
                    Gracias por contactarnos. Nuestro equipo revisará tu mensaje y te responderemos en las próximas 24 horas.
                </p>
                <button onclick="closeMessage(this)" style="
                    background: linear-gradient(135deg, #00ffff, #0099cc, #33ffff);
                    color: #001a1a;
                    border: none;
                    padding: 15px 35px;
                    border-radius: 25px;
                    font-weight: 700;
                    font-size: 1.1em;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                    box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
                " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 25px rgba(0, 255, 255, 0.6)'" 
                   onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 5px 20px rgba(0, 255, 255, 0.4)'">Cerrar</button>
            `;

            message.appendChild(content);
            overlay.appendChild(message);
            document.body.appendChild(overlay);

            // Agregar estilos de animación si no existen
            if (!document.getElementById('successAnimations')) {
                const styles = document.createElement('style');
                styles.id = 'successAnimations';
                styles.textContent = `
                    @keyframes pulse {
                        0%, 100% { transform: scale(1); }
                        50% { transform: scale(1.1); }
                    }
                    @keyframes gradientShift {
                        0%, 100% { background-position: 0% 50%; }
                        50% { background-position: 100% 50%; }
                    }
                    @keyframes rotate {
                        100% { transform: rotate(360deg); }
                    }
                `;
                document.head.appendChild(styles);
            }

            // Función para cerrar el mensaje
            window.closeMessage = function(button) {
                const overlay = button.closest('div[style*="position: fixed"]');
                overlay.style.opacity = '0';
                setTimeout(() => {
                    if (document.body.contains(overlay)) {
                        overlay.remove();
                    }
                }, 300);
            };

            // Animación de entrada
            setTimeout(() => {
                overlay.style.opacity = '1';
                message.style.transform = 'scale(1)';
            }, 50);

            // Auto-close después de 8 segundos
            setTimeout(() => {
                if (document.body.contains(overlay)) {
                    overlay.style.opacity = '0';
                    setTimeout(() => {
                        if (document.body.contains(overlay)) {
                            overlay.remove();
                        }
                    }, 300);
                }
            }, 8000);
        }
    </script>
</body>
</html>
